        const savedCode = localStorage.getItem('nail_activation_code');
        const savedPhone = localStorage.getItem('nail_phone');
        if (savedCode && savedPhone) {
            // Auto-fill and verify
            codeInput.value = savedCode;
            phoneInput.value = savedPhone;
            verifyAndLogin(savedCode, savedPhone, true);
        }

        // Click handler
        activateBtn.addEventListener('click', async () => {
            const code = codeInput.value.trim().toUpperCase();
            const phone = phoneInput.value.trim();

            if (!code) {
                showMessage('è¯·è¾“å…¥æ¿€æ´»ç ', 'error');

            activateBtn.disabled = true;

            try {

                const docRef = doc(db, 'activations', code);
